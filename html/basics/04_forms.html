<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="">
        <label for="email">
            Email:
            <input type="text" name="email">
        </label>
        <label for="password">
            Password:
            <!--use emmet suggestions for learning different inpts-->
            <!--placeholder-->
            <input type="password" name="password" id="" placeholder="enter your password">
        </label>
        <button type="submit">Login</button>
        <button type="reset">reset</button>
    </form>
    <div>
        <h2>Learning form</h2>
        <form action="">
            <label for="email">
                Email:
                <!--placeholder-->
                <input type="email" name="email" id="" placeholder="test">
            </label>
            <label for="url">
                url:
                <input type="url" name="url" id="">
            </label>
            <label for="comment">
                comment:
                <textarea name="comment" id="" rows="5" cols="33"></textarea>
            </label>
            <label for="checkbox">
                checkbox:
                <input type="checkbox" name="checkbox" id="">
            </label>
            <label for="radio">
                radio:
                <input type="radio" name="radio" id="">
            </label>
            <label for="select">
                <select name="order" id="">
                    <option value="toast">toast</option>
                    <option value="tea">tea</option>
                    <option value="omlet">omlet</option>
                </select>
            </label>
            <label for="month">
                month:
                <input type="month" name="month" id="">
            </label>
            <label for="file">
                file:
                <input type="file" name="file" id="">
            </label>
            <!--ctrl+space-->
            <label for="color">
                color:
                <input type="color" name="color">
            </label>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
